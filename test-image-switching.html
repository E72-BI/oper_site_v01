<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Switching</title>
    <link rel="stylesheet" href="css/style-harmonizado.css">
    <link rel="stylesheet" href="css/mobile-enhancements.css">
    <style>
        .test-section {
            padding: 2rem;
            text-align: center;
        }
        .test-image-container {
            margin: 1rem 0;
        }
        .test-desktop-image, .test-mobile-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <section class="image-section">
        <div class="container">
            <h1>Test Image Switching</h1>
            <div class="image-content">
                <img src="images/rapaz001.png" alt="Desktop Image" class="desktop-image">
                <img src="images/faq_rapaz_001.png" alt="Mobile Image" class="mobile-image">
            </div>
            <p>Check if only one image is visible at a time</p>
        </div>
    </section>
</body>
</html>
