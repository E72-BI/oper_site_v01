<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Test</title>
    <style>
        /* Desktop styles */
        .mobile-image {
            display: none;
        }
        
        .desktop-image {
            display: block;
            max-width: 100%;
            height: auto;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .desktop-image {
                display: none;
            }
            
            .mobile-image {
                display: block;
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="image-content">
        <img src="images/rapaz001.png" alt="Desktop Image" class="desktop-image">
        <img src="images/faq_rapaz_001.png" alt="Mobile Image" class="mobile-image">
    </div>
    <p>Resize your browser window to see the image switch</p>
</body>
</html>
