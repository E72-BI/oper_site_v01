<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Troca de Imagens</title>
    <link rel="stylesheet" href="css/style-harmonizado.css">
    <link rel="stylesheet" href="css/mobile-enhancements.css">
    <style>
        .test-container {
            padding: 20px;
            text-align: center;
        }
        .test-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Teste de Exibição de Imagens</h1>
        <p>Redimensione a janela do navegador para ver a troca de imagens</p>
        
        <div class="image-section">
            <div class="image-content">
                <img src="images/rapaz001.png" alt="Imagem Desktop" class="desktop-image test-image">
                <img src="images/faq_rapaz_001.png" alt="Imagem Mobile" class="mobile-image test-image">
            </div>
        </div>
        
        <p>
            <strong>Desktop:</strong> Deve mostrar "rapaz001.png"<br>
            <strong>Mobile:</strong> Deve mostrar "faq_rapaz_001.png"
        </p>
    </div>
</body>
</html>
